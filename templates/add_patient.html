{% extends "base-template.html" %}

{% block title %}Add Patient | MedClinic{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('patients') }}">Patients</a></li>
            <li class="breadcrumb-item active">Add New Patient</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Add New Patient</h5>
        </div>
        <div class="card-body">
            <form action="{{ url_for('add_patient') }}" method="POST">
                <div class="row g-3">
                    <!-- Personal Information -->
                    <div class="col-12 mb-3">
                        <h6 class="text-primary fw-bold">Personal Information</h6>
                        <hr>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="col-md-3">
                        <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    
                    <div class="col-md-3">
                        <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="" selected disabled>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <!-- Contact Information -->
                    <div class="col-12 mt-4 mb-3">
                        <h6 class="text-primary fw-bold">Contact Information</h6>
                        <hr>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="patient@example.com">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="(123) 456-7890">
                    </div>
                    
                    <div class="col-md-12">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2" placeholder="Street, City, State, Zip"></textarea>
                    </div>
                    
                    <div class="col-md-12">
                        <label for="emergency_contact" class="form-label">Emergency Contact</label>
                        <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" placeholder="Name: Relationship: Phone:">
                    </div>
                    
                    <!-- Medical Information -->
                    <div class="col-12 mt-4 mb-3">
                        <h6 class="text-primary fw-bold">Medical Information</h6>
                        <hr>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="blood_type" class="form-label">Blood Type</label>
                        <select class="form-select" id="blood_type" name="blood_type">
                            <option value="" selected>Unknown</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    
                    <div class="col-md-8">
                        <label for="allergies" class="form-label">Allergies</label>
                        <textarea class="form-control" id="allergies" name="allergies" rows="2" placeholder="List any allergies or sensitivities"></textarea>
                    </div>
                    
                    <div class="col-12 mt-4">
                        <hr>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('patients') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Save Patient
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
