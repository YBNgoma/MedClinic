{% extends 'base-template.html' %}

{% block title %}Edit Patient | Clinic Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('patients') }}">Patients</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('view_patient', id=patient.id) }}">{{ patient.name }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Edit Patient Information</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_patient', id=patient.id) }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{ patient.dob }}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ patient.address }}</textarea>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ patient.phone }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ patient.email }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="emergency_contact" class="form-label">Emergency Contact</label>
                            <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" value="{{ patient.emergency_contact }}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="blood_type" class="form-label">Blood Type</label>
                        <select class="form-select" id="blood_type" name="blood_type">
                            <option value="" {% if not patient.blood_type %}selected{% endif %}>Unknown</option>
                            <option value="A+" {% if patient.blood_type == 'A+' %}selected{% endif %}>A+</option>
                            <option value="A-" {% if patient.blood_type == 'A-' %}selected{% endif %}>A-</option>
                            <option value="B+" {% if patient.blood_type == 'B+' %}selected{% endif %}>B+</option>
                            <option value="B-" {% if patient.blood_type == 'B-' %}selected{% endif %}>B-</option>
                            <option value="AB+" {% if patient.blood_type == 'AB+' %}selected{% endif %}>AB+</option>
                            <option value="AB-" {% if patient.blood_type == 'AB-' %}selected{% endif %}>AB-</option>
                            <option value="O+" {% if patient.blood_type == 'O+' %}selected{% endif %}>O+</option>
                            <option value="O-" {% if patient.blood_type == 'O-' %}selected{% endif %}>O-</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="allergies" class="form-label">Allergies</label>
                        <textarea class="form-control" id="allergies" name="allergies" rows="2" placeholder="List any allergies or type 'None'">{{ patient.allergies }}</textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('view_patient', id=patient.id) }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
