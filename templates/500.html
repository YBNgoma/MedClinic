{% extends "base-template.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block auth %}
<div class="login-page">
    <div class="text-center mb-4">
        <h1 class="display-1 text-white"><i class="fas fa-exclamation-triangle"></i></h1>
        <h1 class="display-4 text-white">500</h1>
        <h2 class="text-white mb-4">Server Error</h2>
        <p class="lead text-white-50">Sorry, something went wrong on our end. Our team has been notified.</p>
        <div class="mt-5">
            <a href="{{ url_for('dashboard') if 'user_id' in session else url_for('home') }}" class="btn btn-light btn-lg">
                <i class="fas fa-home me-2"></i>Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
