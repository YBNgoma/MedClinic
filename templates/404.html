{% extends "base-template.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block auth %}
<div class="login-page">
    <div class="text-center mb-4">
        <h1 class="display-1 text-white"><i class="fas fa-question-circle"></i></h1>
        <h1 class="display-4 text-white">404</h1>
        <h2 class="text-white mb-4">Page Not Found</h2>
        <p class="lead text-white-50">The page you're looking for doesn't exist or has been moved.</p>
        <div class="mt-5">
            <a href="{{ url_for('dashboard') if 'user_id' in session else url_for('home') }}" class="btn btn-light btn-lg">
                <i class="fas fa-home me-2"></i>Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
